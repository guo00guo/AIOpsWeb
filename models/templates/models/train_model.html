{% extends 'models/fixed.html' %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 class="box-title">
                训练模型
            </h1>
        </section>
        <section class="content container-fluid">
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <form action="/models/train/" method="post">
                        <label>
                            模型类型:
                        </label><select name="kind">
                        <option value="XGBoost">异常检测</option>
                        <option value="LSTM">趋势预测</option>
                    </select>
                        <label style="margin-left: 30px">
                            数据集:
                        </label>
                        <select name="data_name">
                            {% for name in names %}
                                <option value={{ name }}>{{ name }}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" class="btn btn-info btn-sm" value="训练模型" data-toggle="modal" data-target="#myModal1">
                    </form>
                </div>
            </div>
        </section>
        <div class="modal" id="myModal1" style="padding-top: 5%">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span></button>
                        <h4 class="modal-title">训练模型</h4>
                    </div>
                    <div class="modal-body">
                        <p>模型后台训练中......</p>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>
{% endblock %}
{% block js %}
{% endblock %}
