{% extends 'models/fixed.html' %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 class="box-title">
                异常信息列表
            </h1>
            <br>
            <div>
                <form action="" method="POST">
                    <label style="margin-left: 10px;">开始时间</label>
                    <input type="datetime-local" name="start_time" value={{ start_time }}>
                    <label style="margin-left: 10px">结束时间</label>
                    <input type="datetime-local" name="end_time" value={{ end_time }}>

                    <button type="submit" name="kind" style="margin-left: 10px;" id="label2zero" class="btn btn-info btn-sm"
                            value="query">查询
                    </button>
                </form>


            </div>
        </section>

        <section class="content container-fluid">
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                       aria-describedby="example2_info">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                            colspan="1" aria-sort="ascending"
                                            aria-label="Rendering engine: activate to sort column descending"
                                            style="display: none; position: relative">
                                            id
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                            colspan="1" aria-label="Browser: activate to sort column ascending"
                                            style="position: relative">
                                            数据来源
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                            colspan="1" aria-label="Platform(s): activate to sort column ascending"
                                            style="position: relative">
                                            时间
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                            colspan="1" aria-label="Engine version: activate to sort column ascending"
                                            style="position: relative">
                                            数据值
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="otbody">
                                    {% for data in datas %}
                                        <tr role="row" class="odd">
                                            <td style="display: none;">
                                                {{ data.0 }}
                                            </td>
                                            <td>
                                                {{ data.1 }}
                                            </td>
                                            <td>
                                                {{ data.2|date:"Y-m-d H:i:s" }}
                                            </td>
                                            <td>
                                                {{ data.3 }}
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript">


        $(document).ready(function () {

            var table = $('#example1').DataTable({

                'paging': true,
                'lengthChange': true,
                'searching': true,
                'ordering': true,
                'info': true,
                'autoWidth': true,
                "drawCallback": function (settings) {
                    $("#th1").removeClass("sorting_asc");
                },
                "aoColumnDefs": [{"bSortable": false, "aTargets": [0]}],
            });
        });
    </script>
{% endblock %}
